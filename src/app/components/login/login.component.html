
<p-toast></p-toast>
<div class="container">
    <div class="col-md-12 mt-3">
        <h2>Identificate</h2>
        <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="empleado.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                
                <small *ngIf = "!email.valid && email.touched" class="invalid-feedback d-block">
                    El correo no es v치lido
                </small>
            </div>
    
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="empleado.password" required >
                
                <small *ngIf = "!password.valid && password.touched" class="invalid-feedback d-block">
                    El contrase침a no es v치lida
                </small>
            </div>
            <br>
            <input type="submit" value="Identificarse" class="btn btn-success" [disabled]="loginForm.invalid">
    
        </form>
    </div>
</div>
