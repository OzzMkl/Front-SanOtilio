<p-toast></p-toast>
<div class="container-fluid">
    <br>
    <div class="row justify-content-between">
        <div class="col-5">
            <h2>Modulo de proveedores</h2>
        </div>
        <div class="col-auto">
            
                <button class="p-button-rounded p-button-success me-md-2" 
                        pButton 
                        pRipple 
                        type="button" 
                        icon="pi pi-plus-circle"
                        [routerLink]="['agregarProveedor']" 
                        *ngIf="userPermisos.agregar == 1" 
                        pTooltip="Agregar" 
                        tooltipPosition="top" >
                </button>
                <button class="p-button-rounded me-md-2" 
                        pButton 
                        pRipple 
                        type="button" 
                        icon="pi pi-search"
                        [routerLink]="['proveedorBuscar']" 
                        *ngIf="userPermisos.ver == 1" 
                        pTooltip="Buscar" 
                        tooltipPosition="top">
                </button>
        </div>
    </div>
</div>
<hr>
<router-outlet></router-outlet>
