<div >
    <h3 style="text-align: center;">Marcas</h3>
</div>
<div class="container">
    <div class="loading" *ngIf="!marca">
        Cargando..
    </div>
    <div class="container-fluid" *ngIf="marca">
        <table class="table table-dark table-striped " >
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody *ngFor="let pr of marca | paginate:{itemsPerPage: 15, currentPage: pageActual}">
                <tr>
                    <th scope="row">{{pr.idMarca}}</th>
                    <th scope="row">{{pr.nombre}}</th>
                </tr>
            </tbody>
        </table>
       <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
    </div>
</div>
